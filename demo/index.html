<html>
<head>
<title>NgFormLoad Directive - Example</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<script src="../dist/ngFormLoad.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="../dist/ngFormLoad.css"  />
<script type="text/javascript">
(function () {
    var app = angular.module('app.demo', ['ngFormLoad']);
})();

</script>
</head>
<body ng-app="app.demo">
  <div class="container">
    <button ng-click="load = !load">
      <span ng-if="!load">Activate loader</span>
      <span ng-if="load">Stop loader</span>
    </button>
    <form class="header" ng-form-load="load">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" placeholder="John.." />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" placeholder="doe.." />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" placeholder="1234 Broadway.." />
      </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
    </form>
  </div>

</body>
</html>
